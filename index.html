<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Parculator</h1>
    <div class="container">
      <div class="result">
        <p id="output"></p>
      </div>
      <div class="symbols">
        <div class="ops s" id="AC">AC</div>
        <div class="ops s" id="C">C</div>
        <div class="ops s" id="^">^</div>
        <div class="ops s" id="/">/</div>
        <div class="nums s" id="7">7</div>
        <div class="nums s" id="8">8</div>
        <div class="nums s" id="9">9</div>
        <div class="ops s" id="*">*</div>
        <div class="nums s" id="4">4</div>
        <div class="nums s" id="5">5</div>
        <div class="nums s" id="6">6</div>
        <div class="ops s" id="-">-</div>
        <div class="nums s" id="1">1</div>
        <div class="nums s" id="2">2</div>
        <div class="nums s" id="3">3</div>
        <div class="ops s" id="+">+</div>
        <div class="nums s" id="0">0</div>
        <div class="nums s" id="00">00</div>
        <div class="nums s" id=".">.</div>
        <div class="ops s" id="=">=</div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
